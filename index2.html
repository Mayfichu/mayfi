<script type="text/javascript">
function Up(id_name){
            let myName = document.getElementById(id_name);
            myName.value = myName.value.toUpperCase();
        }
document.addEventListener('DOMContentLoaded', function(){
	let form=document.querySelector('form');
	let nameInput;
	let emailInput;
	let reviewInput;
	let errorState;
	
	form.addEventListener('submit', function(e){
		e.preventDefault();
		nameInput=document.getElementById('inputname');
		emailInput=document.getElementById('mailname');
		reviewInput=document.getElementById('textarea');
		errorState=false;
		
		if(nameInput.value === '' || reviewInput.value === '' || emailInput.value === ''){
			errorState=true;
		}
		if(!isValidEmail(emailInput.value)){
			errorState=true;
		}
		if(!errorState){
			alert('Ваш отзыв отправлен');
			form.reset();
		} else{
			alert("Заполните форму правильно");
		}
	});
	function isValidEmail(email){
		let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
		return emailRegex.test(email);
	}
});
</script>
